<!-- Function to load video AFTER the HTML -->
		<!-- Purpose: Prevent long loading times caused by the background video -->
		<div id="videoBackground"
			 class="overlay"
			 data-property="{
							videoURL:'https://www.youtube.com/watch?v=1ufqweCJm2k',
							containment:'.header-wrapper',
							startAt:22,
							stopAt:290,
							mute:true,
							autoPlay:true,
							loop:true,
							opacity:1,
							showControls:false,
							showYTLogo:false,
							vol:25}">
		</div>
		<!-- Background Youtube player end -->

		<!-- Youtube controls start-->
		<div class="video-controls-box">
			<div class="container">
				<div class="video-controls">
					<!-- Video sound toggle button <a id="video-volume" class="fa fa-volume-up" href="#">&nbsp;</a> -->
					<a id="video-play" class="fa fa-pause" href="#">&nbsp;</a>
				</div>
			</div>
		</div>
		<!-- End of Function -->
